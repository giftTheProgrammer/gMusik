<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Gift Moletsane Maputle" />
	<title>G-MUSIC</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="g_music_style.css" />
</head>
<body>

<h1>G Music Player</h1>

<div class="music-container">
	<div class="music-info">
		<h4 id="title">Ukulele</h4>
		<div class="progress-container">
			<div class="progress"></div>
		</div>
	</div>

	<audio src="music/ukulele.mp3" id="audio"></audio>

	<div class="img-container">
		<img src="images/ukulele.jpg" alt="music-cover" id="cover" />
	</div>

	<div class="navigation">
		<button id="prev" class="action-btn">
			<i class="fa fa-backward" aria-hidden="true"></i>
		</button>
		<button id="play" class="action-btn action-btn-big">
			<i class="fa fa-play"></i>
		</button>
		<button id="next" class="action-btn">
			<i class="fa fa-forward"></i>
		</button>
	</div>
</div>

<script type="text/javascript" src="g_music_script.js"></script>
</body>
</html>
